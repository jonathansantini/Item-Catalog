{% extends 'base.html' %}

{% block content %}
<h2> New Category Item!</h2>

<form action="{{ url_for('addItem', category_id=category_id) }}" method='POST'>

  <p>Name:</p>

  <input type='text' size='30' placeholder="Item Name" name='name'><br />

  <textarea name="desc" placeholder="Description"></textarea>

  <input type='submit' value='Create'>

</form>

<div>
  <a href="{{ url_for('showItems', category_id=category_id) }}">Cancel</a>
</div>
{% endblock %}
