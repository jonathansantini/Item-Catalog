{% extends 'base.html' %}

{% block content %}
<h2> Delete Item </h2>

<form action="{{ url_for('deleteItem', category_id=category_id, item_id=item.id )}}" method='POST'>

  <p>Are you sure you want to delete item <strong>{{ item.name }}</strong>?</p>

  <input type='submit' value='Delete'>

</form>

<div>
  <a href="{{ url_for('showItem', category_id=category_id, item_id=item.id) }}">Cancel</a>
</div>
{% endblock %}
