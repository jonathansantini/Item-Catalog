<html>

<head></head>

<body>

<header></header>

<main>
  <section>
    <ul>
      {% for i in categoryItems %}
      <li><a href="{{ url_for('showItem', category_id=i.category_id, item_id=i.id) }}">{{ i.name }}</a></li>
      {% endfor %}
    </ul>

    <a href="{{ url_for('addItem', category_id=category_id) }}">Add New Category Item</a>
  </section>

  <section>

    <h2>{{ item.name }}</h2>
    <div>{{ item.description }}</div>

    <a href="{{ url_for('editItem', category_id=category_id, item_id=item.id) }}">Edit</a>

    <a href="{{ url_for('deleteItem', category_id=category_id, item_id=item.id) }}">Delete</a>

  </section>

</main>

<footer></footer>
</body>
</html>
