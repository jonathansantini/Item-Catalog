{% extends 'base.html' %}

{% block content %}
<h2> Delete Category </h2>

<form action="{{url_for('deleteCategory', category_id=category_id)}}" method='POST'>

  <p>Delete Category</p>

  <p>Are you sure you want to delete category <strong>{{ category_name }}</strong>?</p>

  <input type='submit' value='Delete'>

</form>

<div>
  <a href="{{ url_for('showItems', category_id=category_id) }}">Cancel</a>
</div>
{% endblock %}
