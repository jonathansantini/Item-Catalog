<html>

<head></head>

<body>

<header></header>

<main>
  <ul>
  {% if not categories %}
    <li>Looks like you don't have any categories, why don't you add one?</li>
  {% endif %}

  {% for i in categories %}
  <li><a href="{{ url_for('showCategoryItems', category_id=i.id) }}">{{ i.name }}</a></li>
  {% endfor %}
</ul>

<a href="{{ url_for('addCategory') }}">Add New Category</a>

</main>

<footer></footer>
</body>
</html>
